---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order 
  namespace: contexts-orders
  labels:
    app: order
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: registry.labs:5000/labs/order
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: contexts-orders
spec:
  type: ClusterIP
  selector:
    app: order
  ports:
    - port: 80
      targetPort: 80
