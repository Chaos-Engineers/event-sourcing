---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: platform
data:
  redis-url: redis-master.platform.svc.cluster.local
  event-service-event: |
    order.submitted.1|contexts-orders.order.validate|order.validated.1|order.invalid.1
    order.validated.1|contexts-orders.order.create|order.created.1
    order.validated.1|+api.order|-
    order.invalid.1|+api.order|-
    order.created.1|contexts-orders.order.authorise|order.authorised.1|unauthorised
    order.authorised.1|contexts-orders.order.fulfil|order.ship.1
    order.authorised.1|+api.order|-
    order.ship.1|contexts-orders.order.ship|order.shipped.1
    order.shipped.1|+api.order|-
    order.received.1|contexts-orders.order.received|order.close.1
    order.cancelled.1|contexts-orders.order.cancel|order.cancelled.1
    order.cancelled.1|+api.order|-
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adaptor
  namespace: platform
  labels:
    app: adaptor
    type: service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: adaptor
  template:
    metadata:
      labels:
        app: adaptor
    spec:
      volumes:
        - name: registry
          configMap:
            name: config
            items:
              - key: event-service-event
                path: "event-service-event"
      containers:
        - name: adaptor
          image: bryandollery/redis-rest-adaptor
          ports:
            - containerPort: 80
          volumeMounts:
            - name: registry
              mountPath: "/registry"
              readOnly: true
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-password
                  key: password
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: redis-url
---
apiVersion: v1
kind: Service
metadata:
  name: adaptor
  namespace: platform
spec:
  type: ClusterIP
  selector:
    app: adaptor
  ports:
    - port: 80
      targetPort: 80
